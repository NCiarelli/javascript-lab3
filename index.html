<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0f6e817b57.js" crossorigin="anonymous"></script>
  <title>JavaScript Lab 3</title>
</head>

<body>
  <!-- <h1>Javascript Lab 3 - Address Book</h1> -->
  <form id="contact-form">
    <h2 id="form-heading">My Contacts</h2>
    <label for="name">Name
      <input type="text" class="contact-form-input" id="name" name="name" required>
    </label>
    <label for="email">Email
      <input type="email" class="contact-form-input" id="email" name="email" required>
    </label>
    <label for="phone">Phone
      <input type="tel" class="contact-form-input" id="phone" name="phone" required>
    </label>
    <label for="relation">Relation
      <select class="contact-form-input" id="relation" name="relation" required>
        <option value="">---Please Select---</option>
        <option value="Family">Family</option>
        <option value="Friend">Friend</option>
        <option value="Co-worker">Co-worker</option>
        <option value="Buisness">Buisness</option>
        <option value="Acquaintance">Acquaintance</option>
      </select>
    </label>
    <button type="submit" id="submit-button">Add</button>
  </form>
  <section id="contact-group"></section>
  <script src="script.js"></script>
</body>

</html>
